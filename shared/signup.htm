<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Sign up</title>
    <style>
         body{
            background:url(images/bg.PNG);
            background-size:cover;
        }
        *{
            font-size:115%;
        }
        a{
            font-weight:500;
            font-size:90%;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <form action="signup.php" method="post" class="bg-secondary p-5" onsubmit="return validate()">
            <h3 class="text-center text-white">Signup here</h3>
            <input name="uname" required class="form-control mt-3" type="text" placeholder="Enter Username">
            <input name="upass1" required class="form-control mt-3" type="password" placeholder="Enter Password" id="pass1">
            <input name="upass2" required class="form-control mt-3" type="password" placeholder="Retype Password" id="pass2">
            <select name="user_type" required class="form-control mt-3" name="" id="">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
            <div class="text-center">
                <button class="btn btn-warning mt-3">Submit</button>
            </div>
        </form>
        <div class="">
            <a href="login.htm" color="white">Login here..</a>
        </div>
    </div>
    <script>
        function validate(){
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");
            if(pass1Obj.value===pass2Obj.value){
                return true;
            }
            alert("Password Mismatch");
            return false;
        }
    </script>
</body>
</html>
